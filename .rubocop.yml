require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.1

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

RSpec/DescribeClass:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

Lint/AmbiguousRegexpLiteral:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Bundler/DuplicatedGem:
  Enabled: false
